pkg.name: nimble/transport/da1469x
pkg.description: HCI transport for DA1469x
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - ble
    - bluetooth

pkg.deps:
    - "@apache-mynewt-nimble/nimble"
    - "@apache-mynewt-core/hw/mcu/dialog/da1469x"
    - "@apache-mynewt-core/kernel/os"

pkg.apis:
    - ble_transport

# By explicitly marking 'cmac_fw_prepare' symbol as undefined we force
# linker to pull object from firmware library which contains section with
# firmware blob. This does not pull any extra symbols into our binary.
pkg.lflags:
    - -Wl,--undefined=cmac_fw_prepare

pkg.init:
    da1469x_ble_hci_init: 100
    da1469x_ble_hci_cmac_init: 201
